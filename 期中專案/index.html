<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11133153期中專案</title>
  <style>
    body {
      background-color: #A2C4E8;
      font-family: "微軟正黑體", sans-serif;
      color: #333;
      margin: 0;
      padding: 5px;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background-color: #E5F4FF;
      padding: 20px;
      border-radius: 10px;
      box-sizing: border-box;
      margin: 0 auto;
    }

    .header,
    .intro,
    .quote,
    .skills,
    .hobby,
    .experience {
      background-color: #F5FBFF;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 18px;
    }

    .header {
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      margin-top: 0;
    }

    .photo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      overflow: hidden;
      margin: 30px auto 10px auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .intro {
      text-align: center;
      font-size: 22px;
      font-weight: normal;
    }

    .quote {
      text-align: center;
      font-size: 16px;
      font-style: italic;
      color: #555;
      line-height: 1.6;
      margin-top: 10px;
    }

    .social {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .social a button {
      background-color: #A2E0E8;
      border: none;
      padding: 12px 20px;
      color: #333;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      margin: 5px;
    }

    .social a button:hover {
      background-color: #9FD2FF;
    }

    .skill-bar {
      margin-bottom: 20px;
    }

    .skill-name {
      margin-bottom: 5px;
    }

    .bar {
      background-color: #E6EEFF;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      background-color: #A7C5FF;
      display: block;
      width: 0;
      transition: width 1.5s ease-out;
    }

    .hobby ul,
    .experience ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .hobby li,
    .experience li {
      margin-bottom: 8px;
    }

    footer {
      text-align: center;
      background-color: #F5FBFF;
      padding: 15px;
      font-size: 16px;
      border-radius: 6px;
      margin-top: 20px;
      font-weight: normal;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      .header {
        font-size: 20px;
      }

      .intro {
        font-size: 20px;
      }

      .quote {
        font-size: 14px;
      }

      .social {
        flex-direction: column;
        align-items: center;
      }

      .social a button {
        width: 100%;
        margin: 5px 0;
      }

      .skill-bar {
        margin-bottom: 15px;
      }

      .bar {
        height: 15px;
      }

      footer {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">個人簡介</div>

    <div class="photo">
      <img src="yue.jpg" alt="個人照片">
    </div>

    <div class="intro">
      余悅慈
    </div>

    <div class="quote">
      喜歡的一句話：<br>
      <i>人們之所以誤以為飛翔是鳥類的天性，是因為他們從未見過那些墜落在地的鳥兒</i>
    </div>

    <div class="social">
      <a href="https://line.me/ti/p/EpKT65n4Qd" target="_blank"><button>Line</button></a>
      <a href="https://www.instagram.com/hannayu76?igsh=cnBsdGx1dTkzMXZ2&utm_source=qr" target="_blank"><button>Instagram</button></a>
      <a href="https://www.facebook.com/share/1JEfCSaGFq/?mibextid=wwXIfr" target="_blank"><button>Facebook</button></a>
    </div>

    <div class="skills">
      <strong>程式技能</strong>

      <div class="skill-bar">
        <div class="skill-name">Java</div>
        <div class="bar"><div class="bar-fill" data-percent="80%"></div></div>
      </div>

      <div class="skill-bar">
        <div class="skill-name">Python</div>
        <div class="bar"><div class="bar-fill" data-percent="90%"></div></div>
      </div>

      <div class="skill-bar">
        <div class="skill-name">C++</div>
        <div class="bar"><div class="bar-fill" data-percent="70%"></div></div>
      </div>

      <div class="skill-bar">
        <div class="skill-name">HTML</div>
        <div class="bar"><div class="bar-fill" data-percent="70%"></div></div>
      </div>
    </div>

    <div class="hobby">
      <strong>興趣</strong>
      <ul>
        <li>繪圖（包含手繪、電繪）</li>
        <li>遊戲（節奏遊戲）</li>
        <li>看小說</li>
        <li>看動漫</li>
      </ul>
    </div>

    <div class="experience">
      <strong>經歷</strong>
      <ul>
        <li>曾參加英語演講比賽</li>
        <li>大一曾擔任班代</li>
        <li>大三擔任公關</li>
      </ul>
    </div>
  </div>

  <footer>
    11144153·期中專案
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const fills = document.querySelectorAll(".bar-fill");
      fills.forEach((fill) => {
        const percent = fill.getAttribute("data-percent");
        setTimeout(() => {
          fill.style.width = percent;
        }, 100);
      });
    });
  </script>

</body>
</html>
